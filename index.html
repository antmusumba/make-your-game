<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="paddle" style="width: 75px; height: 10px; background: blue; position: absolute;"></div>
        <div id="ball" style="width: 14px; height: 14px; background: yellow; border-radius: 50%; position: absolute;"></div>
        <!-- Add bricks dynamically via JavaScript -->
    </div>

    <div id="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
    </div>

    <div id="pause-menu" style="display:none;">
        <p>Game Paused</p>
        <button onclick="continueGame()">Continue</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
